# version of the yaml parser
# needed when changes are made to the parsing
version: 1.0

# a list of edges
# vertices reference an edge by an id
edges:
  - !edge &e1a
    shape: &s1
      # roadShape
      # contains a list of bezierCurves
      - !bezier
        # bezierCurves save start, control and endpoint
        start: !point {x: -140, y: -50}
        control: !point {x: 0, y: 50}
        end: !point {x: 140, y: -50}
    lanes:
      # contains a list of outgoing lane objects
      - !lane [through]  # lane objects contain a hashset of lane types
    other:
      !edge &e1b
      shape: *s1
      lanes:
        - !lane [through]
      other: *e1a
  - !road &e2a
    shape:
      !shape &s2
      - !bezier
        start: !point {x: -50, y: 50}
        control: !point {x: 0, y: 50}
        end: !point {x: 50, y: 50}
    lanes:
      - !lane [through]
      - !lane [through]
    other:
      !edge &e2b
      shape: *s2
      lanes:
        - !lane [through]
      other: *e2a

# a list of vertices
vertices:
  - !endpoint
    edge: *e1a
    frequencies: [100]
  - !endpoint
    edge: *e1b
    frequencies: [100]
  - !endpoint
    edge: *e2a
    frequencies: [100, 66]
  - !endpoint
    edge: *e2b
    frequencies: [100]
