# version of the yaml parser
# needed when changes are made to the parsing
version: 1.0

# a list of edges
# vertices reference an edge by an id
edges:
  - &e1a
    shape: &s1
      # roadShape
      # contains a list of bezierCurves
      - start: {x: -140, y: -50}
        control: {x: 0, y: 50}
        end: {x: 140, y: -50}
        # bezierCurves save start, control and endpoint
    lanes:
      # contains a list of outgoing lane objects
      - [through]  # lane objects contain a hashset of lane types
    other: &e1b
      shape: *s1
      lanes:
        - [through]
      other: *e1a
  - &e2a
    shape: &s2
      - start: {x: -50, y: 50}
        control: {x: 0, y: 50}
        end: {x: 50, y: 50}
    lanes:
      - [through]
      - [through]
    other: &e2b
      shape: *s2
      lanes:
        - [through]
      other: *e2a

# a list of vertices
vertices:
  - !endpoint
    edge: *e1a
    frequencies: [100]
  - !endpoint
    edge: *e1b
    frequencies: [100]
  - !endpoint
    edge: *e2a
    frequencies: [100, 66]
  - !endpoint
    edge: *e2b
    frequencies: [100]
