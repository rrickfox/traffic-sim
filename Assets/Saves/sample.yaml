# a list of edges
# vertices reference an edge by an id
edges:
  1:
    speedLimit: 60
    shape:
      # roadShape
      # contains a list of bezierCurves
      - start: {x: 0, y: 70}
        end: {x: 0, y: 10}
        # bezierCurves save start, control and endpoint
    outgoingLanes:
      # contains a list of outgoing lane objects
      - [leftTurn]  # lane objects contain a hashset of lane types
      - [through]
      - [rightTurn]
    incomingLanes:
      - [through]
      - [through]
      - [through]
  2:
    speedLimit: 60
    shape:
      - start: {x: 140, y: 0}
        end: {x: 10, y: 0}
    outgoingLanes:
      - [leftTurn]
      - [through]
      - [rightTurn]
    incomingLanes:
      - [through]
      - [through]
      - [through]
  3:
    speedLimit: 60
    shape:
      # roadShape
      # contains a list of bezierCurves
      - start: {x: 0, y: -70}
        end: {x: 0, y: -10}
        # bezierCurves save start, control and endpoint
    outgoingLanes:
      - [leftTurn]
      - [through]
      - [rightTurn]
    incomingLanes:
      - [through]
      - [through]
      - [through]
  4:
    speedLimit: 60
    shape:
      - start: {x: -140, y: 0}
        end: {x: -10, y: 0}
    outgoingLanes:
      - [leftTurn]
      - [through]
      - [rightTurn]
    incomingLanes:
      - [through]
      - [through]
      - [through]

# a list of vertices
vertices:
  - !endpoint
    # which edge the vertex should attach to, a for starting point, b for endpoint
    edge: 1a
    frequencies: [200, 341, 275]
    weights:
      2a : 1
      3a : 1
      4a : 1
  - !endpoint
    edge: 2a
    frequencies: [200, 341, 275]
    weights:
      1a : 1
      3a : 1
      4a : 1
  - !endpoint
    edge: 3a
    frequencies: [200, 341, 275]
    weights:
      1a : 1
      2a : 1
      4a : 1
  - !endpoint
    edge: 4a
    frequencies: [200, 341, 275]
    weights:
      1a : 1
      2a : 1
      3a : 1
  - !crosssection
