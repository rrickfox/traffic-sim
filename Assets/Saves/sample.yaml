        300: {types: [leftTurn], state: green}
        600: {types: [leftTurn], state: yellow}
        650: {types: [leftTurn], state: red}
        1400: {types: [rightTurn], state: redYellow}
        1450: {types: [rightTurn], state: green}
        1700: {types: [through], state: redYellow}
      down:
        0: {types: [through, rightTurn], state: green}
        200: {types: [through, rightTurn], state: yellow}
        250: {types: [through, rightTurn], state: red}
        251: {types: [leftTurn], state: redYellow}
